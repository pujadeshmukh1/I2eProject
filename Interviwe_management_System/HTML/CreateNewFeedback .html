    <meta charset="UTF-8">

<body>
 <!-- pop for comformation -->

 <div class="container-fluid">
      <div class="errormodal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modallg">
          <div class="modal-content">
            <div class="modal-header"></div>
            <div class="modal-body" id="mBody">
              <!-- Modal content goes here -->
              
            </div>
            <div class="modal-footer d-inline-block" >
            <button type="button" class="btn btn-secondary okButton"  id="okbtn" data-dismiss="modal" >Ok</button>
                
            <button type="button" class="btn btn-secondary closeButton" data-dismiss="modal" id="close-btn"> Close </button>
            </div>
          </div>
        </div>
      </div>
      
      <!-- pop for feedback has been created successfully-->

       <div class="container-fluid">
      <div class="errormodal" id="successModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modallg">
          <div class="modal-content">
            <div class="modal-header"></div>
            <div class="modal-body" id="mmBody">
              <!-- Modal content goes here -->
              
            </div>
            <div class="modal-footer d-inline-block" >
            <button type="button" class="btn btn-secondary successButton succesButton"  id="successbtn" data-dismiss="modal" >Ok</button>
                
             </div>
          </div>
        </div>
      </div>
   
   
    <div id="cont">
        <h4 id="programDetails">Create new feedback</h4>
        
        <div class="feedback">
        <div class="row">

            <div class="col-md-4 mb-4 cand">
                <h4 for="candidateResumeId" class="form-label">Candidate Resume Id <span class="span">*</span></h4>
                
                <input type="text" class="form-control" id="candidateResumeId" required>
            </div>
        
            <div class="col-md-4 mb-4">
                <h4 for="candidateName" class="form-label">Candidate Name <span class="span">*</span></h4>
                <input type="text" class="form-control" id="candidateName" required>
            </div>

            <div class="col-md-4 mb-4">
                <h4 for="exampleDatepicker1" class="form-label">Interview Type <span class="span">*</span></h4>
                <select class="select form-control" id="interviewType" required>
                <option value="">Select Interview Type</option>
                <option value="Technical Interview">Technical Interview</option>
                <option value="HR Interview">HR Interview</option>
                </select>
            </div>  

            <div class="col-md-4 mb-4" id="interviewerField">
                <h4 class="form-label" id="interviewerLabel">Interviewer  <span class="span">*</span></h4>
                <div id="interviewerLabels">
                <h4 for="exampleDatepicker1" class="form-label interviewer" id="interviewerTechLabel" style="display: none;">Tech Interviewer <span class="span">*</span>
                </label>
               <h4 for="exampleDatepicker1" class="form-label interviewer" id="interviewerHRLabel" style="display: none;">HR Interviewer<span class="span">*</span>
               </label>
                </div>
                    <div id="peoplepicker"></div>
            </div>
            
            <div class="col-md-4 mb-4 cand">
                <h4 for="positionAppliedFor" class="form-label">Position Applied For <span class="span">*</span></h4>
                <input type="text" class="form-control" id="positionAppliedFor">
            </div>

            <div class="col-md-4 mb-4">
                <h4 for="practice" class="form-label">Practice <span class="span">*</span></h4>
                <select class="select form-control" id="practice" >
                    <!-- <option value="TechnicalInterview">Select Practice</option>
                    <option value="TechnicalInterview">Software</option>
                    <option value="TechnicalInterview">Planisware</option>
                    <option value="TechnicalInterview">HR</option>
                    <option value="TechnicalInterview">UI/UX</option> -->
                 
                </select>
            </div> 

           

        </div>

        <div class="row">
        <div class="col-md-4 mb-4">
                <h4 for="interviewDate" class="form-label">Interview Date & Time <span class="span">*</span></h4>
                <input type="date" class="form-control" id="interviewDate" >
            </div>  
        </div>

        <div class="modal-footer">
            <div class="col-md-6 btnclass">
            <button id="submit-btn" type="button" class="savebtn btn-lg mt-4 " >Submit</button>
            <button id="cancel-btn" type="button" class="cancelbtn btn-lg mt-4 ">Cancel</button>
        </div>

    </div>
    </div>
    

</body>
